<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <title>BBT招新</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/loading.css" rel="stylesheet">
  <link href="css/welcome.css" rel="stylesheet">
</head>

<body>
  <div id="loading" class="loading">
    <div class="picture">
      <img src="img/luobo.png" alt="luobo">
      <img src="img/luobo.png" alt="luobo">
      <img src="img/luobo.png" alt="luobo">
    </div>
  </div>
  <div id="container" class="container">
    <div id="dialogWrapper" class="dialog-wrapper">
      <img class="dialog-image" src="img/dialog_1.png" alt="dialog_1" />
      <img class="dialog-image" src="img/dialog_2.png" alt="dialog_2" />
      <img class="dialog-image" src="img/dialog_3.png" alt="dialog_3" />
      <img class="dialog-image" src="img/dialog_4.png" alt="dialog_4" />
      <div class="right-wrapper">
        <img class="dialog-image" src="img/dialog_5.png" alt="dialog_5" />
      </div>
      <img class="dialog-image large" src="img/dialog_6.png" alt="dialog_6" />
      <img class="dialog-image" src="img/dialog_7.png" alt="dialog_7" />
    </div>
  </div>
  <div id="bottom" class="bottom">
    <img id="inputBox" class="input-box" src="img/input_box.png" alt="input_box" />
    <div class="bottom-panel-wrapper">
      <img class="bottom-panel" src="img/bottom_panel.png" alt="bottom_panel" />
      <div class="bottom-panel-icon-wrapper">
        <img id="okButton" class="bottom-panel-icon" src="img/selection_1.png" alt="selection_1" />
        <img id="noBotton" class="bottom-panel-icon" src="img/selection_2.png" alt="selection_2" />
        <img id="queryBotton" class="bottom-panel-icon" src="img/selection_3.png" alt="selection_3" />
        <img id="anotherOkBotton" class="bottom-panel-icon hide" src="img/selection_1.png" alt="selection_4" />
      </div>
    </div>
  </div>

  <script src="js/loading.js"></script>
  <script src="js/welcome.js"></script>
</body>

</html>
