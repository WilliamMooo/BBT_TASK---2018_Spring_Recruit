<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <title>BBT招新</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link href="css/loading.css" rel="stylesheet">
  <link href="css/recruit.css" rel="stylesheet">
</head>

<body>
  <div id="loading" class="loading">
    <div class="picture">
      <img src="img/luobo.png" alt="luobo">
      <img src="img/luobo.png" alt="luobo">
      <img src="img/luobo.png" alt="luobo">
    </div>
  </div>
  <div class="wrapper">
    <div class="head">
      <img src="img/head_2.png">
    </div>
    <div class="main">
      <div class="name">
        <span>姓名</span>
        <input maxlength="10" id="name" type="text" name="name" placeholder="你的名字">
        <div>
          <span class="hidden">姓名</span>
          <span class="error" id="errorName">请大侠留下姓名</span>
        </div>
      </div>
      <div class="sex">
        <span>性别</span>
        <label>
          <input type="radio" name="sex" value="男" />
          <span>男</span>
        </label>
        <label>
          <input type="radio" name="sex" value="女" />
          <span>女</span>
        </label>
        <div>
          <span class="hidden">性别</span>
          <span class="error" id="errorSex">性别不详？</span>
        </div>
      </div>
      <div class="grade">
        <span>年级</span>
        <label>
          <input type="radio" name="grade" value="大一" />
          <span>大一</span>
        </label>
        <label>
          <input type="radio" name="grade" value="大二" />
          <span>大二</span>
        </label>
        <div>
          <span class="hidden">年级</span>
          <span class="error" id="errorGrade">年级？</span>
        </div>
      </div>
      <div class="college">
        <span>学院</span>
        <span class="select-wrapper">
          <select id="college" class="larger" name="college">
            <option value="" disabled selected>请选择</option>
            <option value="机械与汽车工程学院">机械与汽车工程学院</option>
            <option value="建筑学院">建筑学院</option>
            <option value="土木与交通学院">土木与交通学院</option>
            <option value="电子与信息学院">电子与信息学院</option>
            <option value="材料科学与工程学院">材料科学与工程学院</option>
            <option value="化学与化工学院">化学与化工学院</option>
            <option value="轻工科学与工程学院">轻工科学与工程学院</option>
            <option value="食品科学与工程学院">食品科学与工程学院</option>
            <option value="数学学院">数学学院</option>
            <option value="物理与光电学院">物理与光电学院</option>
            <option value="经济与贸易学院">经济与贸易学院</option>
            <option value="自动化科学与工程学院">自动化科学与工程学院</option>
            <option value="计算机科学与工程学院">计算机科学与工程学院</option>
            <option value="电力学院">电力学院</option>
            <option value="生物科学与工程学院">生物科学与工程学院</option>
            <option value="环境与能源学院">环境与能源学院</option>
            <option value="软件学院">软件学院</option>
            <option value="工商管理学院">工商管理学院</option>
            <option value="公共管理学院">公共管理学院</option>
            <option value="马克思主义学院">马克思主义学院</option>
            <option value="外国语学院">外国语学院</option>
            <option value="法学院">法学院</option>
            <option value="新闻与传播学院">新闻与传播学院</option>
            <option value="艺术学院">艺术学院</option>
            <option value="体育学院">体育学院</option>
            <option value="设计学院">设计学院</option>
            <option value="医学院">医学院</option>
            <option value="国际教育学院">国际教育学院</option>
          </select>
        </span>
        <div>
          <span class="hidden">学院</span>
          <span class="error" id="errorCollege">学院？</span>
        </div>
      </div>
      <div class="dorm">
        <span>宿舍</span>
        <input id="dorm" type="text" name="dorm" placeholder="请按格式 C6 501 输入" maxlength="9">
        <div>
          <span class="hidden">宿舍</span>
          <span class="error" id="errorDorm">无处可居？</span>
        </div>
      </div>
      <div class="telephone">
        <span>手机</span>
        <input id="telephone" type="text" name="telephone" placeholder="请填写11位长号" maxlength="11">
        <div>
          <span class="hidden">手机</span>
          <span class="error" id="errorTelephone">写11位长号哦！</span>
        </div>
      </div>
      <div class="first">
        <span>第一志愿</span>
        <span class="select-wrapper">
          <select id="department1" name="department1">
            <option value="" disabled selected>请选择</option>
            <option value="编辑部">编辑部</option>
            <option value="综合管理部">综合管理部</option>
            <option value="综合新闻部">综合新闻部</option>
            <option value="外联部">外联部</option>
            <option value="策划推广部">策划推广部</option>
            <option value="产品运营部">产品运营部</option>
            <option value="节目部-国语">节目部-国语</option>
            <option value="节目部-英语">节目部-英语</option>
            <option value="节目部-粤语">节目部-粤语</option>
            <option value="人力资源部">人力资源部</option>
            <option value="技术部-代码组">技术部-代码组</option>
            <option value="技术部-设计组">技术部-设计组</option>
            <option value="技术部-北校专业">技术部-北校专业</option>
            <option value="视频部">视频部</option>
            <option value="视觉设计部">视觉设计部</option>
          </select>
        </span>
        <div>
          <span class="hidden">第一志愿</span>
          <span class="error" id="errorDepartment1">第一志愿是？</span>
        </div>
      </div>
      <div class="second">
        <span>第二志愿</span>
        <span class="select-wrapper">
          <select id="department2" name="department2">
            <option value="">选填</option>
            <option value="编辑部">编辑部</option>
            <option value="综合管理部">综合管理部</option>
            <option value="综合新闻部">综合新闻部</option>
            <option value="外联部">外联部</option>
            <option value="策划推广部">策划推广部</option>
            <option value="产品运营部">产品运营部</option>
            <option value="节目部-国语">节目部-国语</option>
            <option value="节目部-英语">节目部-英语</option>
            <option value="节目部-粤语">节目部-粤语</option>
            <option value="人力资源部">人力资源部</option>
            <option value="技术部-代码组">技术部-代码组</option>
            <option value="技术部-设计组">技术部-设计组</option>
            <option value="技术部-北校专业">技术部-北校专业</option>
            <option value="视频部">视频部</option>
            <option value="视觉设计部">视觉设计部</option>
          </select>
        </span>
        <div>
          <span class="hidden">placeholder</span>
        </div>
      </div>
      <div class="adjust">
        <span>是否服从调剂</span>
        <label>
          <input type="radio" name="adjust" value="是" />
          <span>是</span>
        </label>
        <label>
          <input type="radio" name="adjust" value="否" />
          <span>否</span>
        </label>
        <div>
          <span class="hidden">是否服从调剂</span>
          <span class="error" id="errorAdjust">调剂？不调剂？</span>
        </div>
      </div>
      <div class="introduction">
        <span>自我介绍</span>
        <br>
        <textarea maxlength="200" id="introduction" name="introduction" placeholder="介绍一下自己吧（选填）"></textarea>
      </div>
    </div>
    <p id="response"></p>
    <div class="button-wrapper">
      <div id="submitButton" class="button">马上报名</div>
    </div>
  </div>
  <script src="js/loading.js"></script>
  <script src="js/ajax.js"></script>
  <script src="js/recruit.js"></script>
</body>

</html>
